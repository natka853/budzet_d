{% extends 'base.html' %}

{% block content %}
    <h1 class="display-4"><b>Dodaj wydatek</b></h1>
    </div>

    <form method="post" class="form-group"> {% csrf_token %}

        <div class="form-group">
            <label for="nazwa">Podaj nazwę wydatku</label>
            <input type="text" class="form-control" name="nazwa" placeholder="Nazwa wydatku">
        </div>
        <div class="form-group">
            <label for="kategoria">Wybierz kategorię wydatku</label>
            <select class="form-control" name="kategoria">
                {% for object in categories %}
                    <option value="{{ object.id }}">{{ object.nazwa }}</option>
                {% endfor %}
            </select>
        </br>
        <a role="button" class="btn btn-primary btn-sm" href="/dodajKategorieWydatku">Dodaj kategorię wydatku</a>
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea class="form-control" name="opis" rows="3" placeholder="Opis wydatku"></textarea>
        </div>
        <div class="form-group">
            <label for="kwota">Kwota</label>
            </br>
            <input type="number" class="float-left" name="kwota" min="1" step="0.01" placeholder="0.00">
        </div>
        </br>
        <div class="form-group">
            <label for="data">Data</label>
            </br>
            <input type="date" name="data">
        </div>
        </br>

        <input type="submit" value="Dodaj" role="button" class="btn btn-primary btn-lg"/>
        <a role="button" class="btn btn-primary btn-lg" href="/podsumowanie">Anuluj</a>
    </form>
{% endblock %}
