{% extends 'base.html' %}

{% block title %}edytuj dochód{% endblock %}

{% block jumbotron %}
    <h1 class="display-4"><b>Edytuj dochód</b></h1>
{% endblock %}

{% block content %}
    <form method="post" class="form-group"> {% csrf_token %}
        <div class="form-group">
            <label for="nazwa">Podaj nazwę dochodu</label></br>
            <input type="text" class="form-control" placeholder="{{ income.nazwa }}" name="nazwa"/>
        </div>
        <div class="form-group">
            <label for="zrodlo">Wybierz źródło dochodu</label>
            <select class="form-control" name="zrodlo">
                <option value="{{ income.zrodlo.id }}">{{ income.zrodlo.nazwa }}</option>
                {% for object in sources %}
                    <option value="{{ object.id }}">{{ object.nazwa }}</option>
                {% endfor %}
            </select>
            </br>
            <a role="button" class="btn btn-primary btn-sm" href="/dodajZrodloDochodu">Dodaj źródło dochodu</a>
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea class="form-control" rows="3" placeholder="{{ income.opis }}" name="opis"></textarea>
        </div>
        <div class="form-group">
            <label for="kwota">Kwota</label>
            </br>
            <input type="number" class="float-left" name="kwota" min="0" step="0.01" placeholder="{{ income.kwota }}">
        </div>
        </br>
        <div class="form-group">
            <label for="data">Data</label>
            </br>
            <input type="date" name="data">
        </div>
        </br>
        <input class="btn btn-primary btn-lg" role="button" type="submit" value="Zatwierdź"/>
        <a role="button" class="btn btn-primary btn-lg" href="/dochody">Anuluj</a>
        <br/>
        <hr>
        <a role="button" style="color: darkblue" class="btn btn-light" href="/podsumowanie">Powrót do podsumowania</a>&nbsp;
        <a role="button" style="color: darkblue" class="btn btn-light" href="/">Powrót do strony głównej</a>&nbsp;
        <a role="button" style="color: darkblue" class="btn btn-light" href="/dochody">Przejdź do dochodów</a>&nbsp;
        </br>
    </form>
{% endblock %}
