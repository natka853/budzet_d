{% extends 'base.html' %}

{% block content %}
    <h1 class="display-4"><b>Moje wydatki</b></h1>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th> Nazwa </th>
            <th> Kategoria </th>
            <th> Kwota </th>
            <th> Opis </th>
        </tr>
        </thead>
        <tbody>
            {% for object in expenses %}
                <tr>
                    <td> {{ object.nazwa }}</td>
                    <td> {{ object.kategoria }}</td>
                    <td> {{ object.kwota }}</td>
                    <td> {{ object.opis }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
