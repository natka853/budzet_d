{% extends 'base.html' %}

{% block content %}
    <h1 class="display-4"><b>Moje kategorie</b></h1>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nazwa</th>

        </tbody>
    </table>
{% endblock %}
