{% extends 'base.html' %}

{% block content %}
        <h1 class="display-4"><b>Dodaj dochód</b></h1>
    </div>
    <div>
    <form method="post"> {% csrf_token %}
        <label for="nazwa">Podaj nazwę dochodu</label></br>
        <input name="nazwa" type="text" class="form-control" placeholder="Nazwa dochodu" required=""/></br>
            <label for="zrodlo">Wybierz źródło dochodu</label>
            <select class="form-control" name="zrodlo" required="">
                {% for object in sources %}
                    <option>{{ object.nazwa }}</option>
                {% endfor %}
            </select></br>
            <label for="opis">Opis</label>
            <textarea class="form-control" rows="3" placeholder="Opis dochodu" name="opis" required=""></textarea></br>
            <label for="kwota">Kwota</label>
             <br/>
            <input type="number" class="float-left" name="kwota" step="0.01" min="0" placeholder="0.00"></br>
            </br>
            </br>
            <input class="btn btn-primary btn-lg" role="button" type="submit" value="Dodaj"/>
    </form>
    </div>
{% endblock %}
