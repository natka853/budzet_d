{% extends "base.html" %}
{% block content %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zarejestruj się na naszą stronę Budżet domowy </legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-info" type="submit" >Zarejestruj się</button> <!-- nie działą przekierowanie na register_success -->

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Masz już konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj się</a>
            </small>
        </div>
{% endblock content %}
