{% extends "base.html" %}
{% block content %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj się na naszą stronę Budżet domowy</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info"  type="submit" href="/podsumowanie" name="Zaloguj">Zaloguj</button>

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Potrzebujesz nowego konta? <a class="ml-2" href="/register">Zarejestruj się już teraz!</a>
            </small>
        </div>
{% endblock content %}
